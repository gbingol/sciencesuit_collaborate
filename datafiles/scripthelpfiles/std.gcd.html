<h1>gcd</h1>
    
<p>
      Computes the greatest common divisor.
</p>
    
<h3>Syntax:</h3> 
<p>gcd(m=, n=, ...) &rarr; integer</p>

<p>where at least 2 parameters of type integer must be provided.</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.gcd(10, 20) <br>
      10 <br>

      <br>

      &gt;&gt;std.gcd(8, 20, 36) <br>
      4	
</p>

</body>
