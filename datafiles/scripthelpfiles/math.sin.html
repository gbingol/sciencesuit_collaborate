<!DOCTYPE html>

<h1>sin</h1>
    
<p>Finds the sine of argument <i>x</i> (in radians).</p>
    
<p><b>Syntax:</b></p> 
<p>sin(x) &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.sin(math.pi) <br>
      1.22461e-16	<br>

      <br>
      
      &gt;&gt;math.sin(math.pi/2) <br>
      1	
</p>

</body>

</html>
