<!DOCTYPE html>

<body>

<h1>len</h1>
    
<p>
      Receives a string and returns its length. The empty string "" has length 0. Embedded zeros are counted, so "a\000bc\000" has length 5.
</p>
    
<h2>Syntax:</h2>
<p>len (s) </p>

<h2>Example:</h2>
<p>
      &gt;&gt;s="12ab" <br>
      &gt;&gt;string.len(s) <br>
      4	<br>

      <br>

      &gt;&gt;s="\u{B5}" <br>
      &gt;&gt;string.len(s) <br>
      2	
</p>


</body>

</html>
