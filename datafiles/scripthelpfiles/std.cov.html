<h1>cov</h1>
    
<p>
      Computes the covariance. <br>
      Returns a number.
</p>
    
<p><b>Syntax:</b></p> 

<p><b>1)</b> cov(y1, y2) (Sample) </p>

<p><b>2)</b> cov.s(y1, y2) (Sample) </p>

<p><b>3)</b> cov.p(y1, y2) (Population) </p>

<p>Arguments <i>v1</i> and <i>v2</i> are of type Vector.</p>
