<h2>reverse</h2>
    
<p>
      Returns a string that is the string <i></i> reversed.
</p>
    
<h2>Syntax:</h2>
<p>reverse (s)</p>

<h2>Example:</h2>
<p>
      &gt;&gt;s="abcde" <br>

      <br>
      
      &gt;&gt;string.reverse(s) <br>
      edcba
</p>
