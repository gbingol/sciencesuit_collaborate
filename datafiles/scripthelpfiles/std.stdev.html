<h1>stdev</h1>
<p>Finds the standard deviation of a given iteratable container.</p>


<h3>Syntax:</h3>
<p>stdev(elem, choice="s")</p>


<p>&nbsp;</p>

<h3>Example:</h3>
<p>Standard deviation of 100 uniformly distributed numbers.</p>

<p>
      &gt;&gt;x=std.rand(100) <br />
      &gt;&gt;std.stdev(x) <br />
      0.291
</p>
      
</body>
