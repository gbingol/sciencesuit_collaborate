<h1>modf</h1>
    
<p>Returns two numbers, the integral part of <i>x</i> and the fractional part of <i>x</i>. </p>
    
<p><b>Syntax:</b></p> 
<p>modf(x)</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.modf(2.3) <br>
      2 &nbsp;&nbsp; 0.3	<br>

      <br>
      
      &gt;&gt;math.modf(-2.3) <br>
      -2 &nbsp;&nbsp; -0.3	
</p>

</body>

</html>
