<h1>pow</h1>
    
<p>Returns x<sup>y</sup>, equivalent to x^y. </p>
    
<p><b>Syntax:</b></p> 
<p>pow(x,y) &rarr; number</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.pow(2,3) <br>
      8	<br>

      <br>
      
      &gt;&gt;math.pow(3,2) <br>
      9		
</p>

</body>

</html>
