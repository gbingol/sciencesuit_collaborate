<h1>log</h1>
    
<p>
      Returns the logarithm of <i>x</i> in the given base. <br>
      The default for base is <b>e</b> (returns the natural logarithm)
</p>
    
<p><b>Syntax:</b></p> 
<p>log (x, base=e) &rarr; number</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.log(2.71828) <br>
      0.999999	<br>

      <br>
      
      &gt;&gt;math.log(100,10) <br>
      2	
</p>


</body>

</html>
