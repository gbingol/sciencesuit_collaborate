<!DOCTYPE html>
<html>
<body>

<h1>var</h1>
<p>Finds the variance of an iteratable container.</p>


<h3>Syntax:</h3>
<p>
      var(elem, choice="s") 
</p>
      
<p>
      where <em>choice</em> "s" and "p" are for sample and population, respectively.
</p>
      

<p>&nbsp;</p>


<h3>Examples:</h3>

<p>
      &gt;&gt;x=std.rand(100) <br />
      &gt;&gt;std.var(x) <br />
      0.085 <br />

      <br />

      &gt;&gt;t={1, 1.5, 2, 2.5, 3} <br />
      &gt;&gt;std.var(t) <br />
      0.625	<br />

      <br />

      &gt;&gt;std.var(t, "<em>p</em>") <br />
      0.5	
</p>
      


</body>

</html>
