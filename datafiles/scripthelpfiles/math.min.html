<h1>min</h1>
    
<p>
      Returns the argument with the minimum value, according to the Lua operator &lt;. (integer/float)
</p>
    
<p><b>Syntax:</b></p> 
<p>min (x, ···) </p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.min(3,1,2) <br>
      1	<br>

      <br>
      
      &gt;&gt;math.min("c","a","b") <br>
      a    
</p>


</body>

</html>
