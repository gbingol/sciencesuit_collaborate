<!DOCTYPE html>

<body>

<h1>char</h1>
    
<p>
      Receives zero or more integers. <br>
      Returns a string with length equal to the number of arguments.<br>

      <br>

      Numeric codes are not necessarily portable across platforms.
</p>
    
<h2>Syntax:</h2>
<p>char(...) </p>

<h2>Example:</h2>
<p>
      &gt;&gt;string.char(97) <br>
      a <br>

      <br>

      &gt;&gt;string.char(97,98,99) <br>
      abc <br>

      <br>

      &gt;&gt;s=string.char(97,98,99) <br>
      &gt;&gt;type(s) <br>
      string
</p>


</body>

</html>
