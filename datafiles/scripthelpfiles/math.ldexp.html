<h1>ldexp</h1>
    
<p>Equivalent to x * 2.0^exp.</p>
    
<p><b>Syntax:</b></p> 
<p>ldexp(x,exp) &rarr; number</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.ldexp(1,3) -- 1*2^3 <br>
      8	<br>
      
      <br>
      
      &gt;&gt;math.ldexp(4,3) --4*2^3 <br>
      32	
</p>

</body>

</html>
