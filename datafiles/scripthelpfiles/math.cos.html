<h1>cos</h1>
    
<p>Finds the cosine of argument <i>x</i> (in radians).</p>
    
<p><b>Syntax:</b></p> 
<p>cos(x) &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.cos(math.pi) <br>
      -1    <br>
      
      <br>

      &gt;&gt;math.sin(math.pi/2) <br>
      6.12303e-17	
</p>

</body>
