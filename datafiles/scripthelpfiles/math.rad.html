<h1>rad</h1>
    
<p>Converts the angle <i>x</i> from degrees to radians</p>
    
<p><b>Syntax:</b></p> 
<p>rad(x) &rarr; number</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.rad(180) <br>
      3.14159	<br>

      <br>

      &gt;&gt;math.rad(360) <br>
      6.28319	<br>
      
      <br>

      &gt;&gt;math.rad(720) <br>
      12.5664	
</p>
