<h1>max</h1>
    
<p>
      Returns the argument with the maximum value, according to the Lua operator &lt;. (integer/float)
</p>
    
<p><b>Syntax:</b></p> 
<p>max (x, ···) </p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.max(1,3,2) <br>
      3	<br>

      <br>
      
      &gt;&gt;math.max("a","c","b") <br>
      c    
</p>


</body>

</html>
