<!DOCTYPE html>

<body>
    
<h1>qunif</h1>

<p>
    Computes the lower tail quantile. <br>
    Returns a Vector or a number.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> qunif {p=, min=0, max=1}</p>
<p><b>2)</b> qunif (p=,min=0, max=1)</p>


<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>p:</i></td>  <td>Cumulative probability &larr; Vector / number</td>
    </tr>

    <tr>
        <td><i>min, max:</i></td>  <td>Lower and upper limits of the distribution &larr; number</td>
    </tr>
    
</table>
    
<p><b>Example Usage:</b></p>
<p>
    &gt;&gt;std.qunif{p=0.5, min=1, max=5} <br>
    3
</p>

</body>

</html>
