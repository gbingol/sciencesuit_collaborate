<!DOCTYPE html>
<html>
<body>

<h2>upper</h2>
    
<p>
      Receives a string and returns a copy of this string with all lowercase letters changed to uppercase. <br>
      All other characters are left unchanged. <br>
      <br>

      The definition of what a lowercase letter is depends on the current locale.
</p>
    
<h2>Syntax:</h2>
<p>upper (s) </p>

<h2>Example:</h2>
<p>
      &gt;&gt;s="ab12"

      <br>

      &gt;&gt;string.upper(s) <br>
      AB12
</p>


</body>

</html>
