<h1>tanh</h1>
    
<p>Finds the hyperbolic tangent of the elements of an iteratable container (uses math.tanh).</p>
    
<p><b>Syntax:</b></p> 
<p>tanh(container=) &rarr; container</p>

<p><b>Example:</b></p>
<p>
      &gt;&gt;std.tanh(2) <br>
      0.964028	<br>
      <br>
      &gt;&gt;e=math.exp(1) <br>
      &gt;&gt;(e^2-e^-2)/(e^2+e^-2) <br>
      0.964028
</p>

</body>
