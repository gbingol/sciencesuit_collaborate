<h1>log</h1>
    
<p>
      Computes the logarithm with a given base.
</p>
    
<h3>Syntax:</h3> 
<p>log(arg, base=e) &rarr; arg</p>

<p>
      where <i>arg</i> is an iteratable container <br>
      and <i>base</i> is the base of the logarithm.
</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.log( {1, 2, 3} ) <br>
      0 &nbsp;&nbsp;	0.693147 &nbsp;&nbsp;	1.09861	<br>

      <br>

      &gt;&gt;std.log( {10, 100, 1000}, 10) <br>
      1 &nbsp;&nbsp; 2 &nbsp;&nbsp;	3
</p>

</body>

</html>
