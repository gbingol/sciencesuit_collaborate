<h1>ln</h1>
    
<p>
      Computes the natural logarithm.
</p>
    
<h3>Syntax:</h3> 
<p>ln(arg) &rarr; arg</p>

<p>where <i>arg</i> is an iteratable container.</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.ln( {1, 2, 3} ) <br>
      0 &nbsp;&nbsp;	0.693147 &nbsp;&nbsp;	1.09861	
</p>

</body>
