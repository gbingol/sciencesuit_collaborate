<h1>log10</h1>
    
<p>
      Computes the logarithm with base 10.
</p>
    
<h3>Syntax:</h3> 
<p>log10(arg) &rarr; arg</p>

<p>
      where <i>arg</i> is an iteratable container.
</p>

<p>&nbsp;</p>

<h3>Example:</h3>
<p>
      &gt;&gt;std.log10( {10, 100, 1000} ) <br>
      1 &nbsp;&nbsp; 2 &nbsp;&nbsp;	3
</p>

</body>

</html>
