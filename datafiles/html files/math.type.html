<!DOCTYPE html>
<html>
<body>

<h1>type</h1>
    
<p>
      Returns "integer" if <i>x</i> is an integer <br>
      "float" if <i>x</i> is a float,<br>
      nil if <i>x</i> is not a number.
</p>
    
<p><b>Syntax:</b></p> 
<p>type(x)</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.type(2) <br>
      integer <br>

      <br>

      &gt;&gt;math.type(2.3) <br>
      float <br>

      <br>

      &gt;&gt;math.type("a") <br>
      nil
</p>

<p>Compare with the global <i>type</i> function:</p>
<p>
      &gt;&gt;type(2) <br>
      number <br>

      <br>

      &gt;&gt;type(2.3) <br>
      number <br>

      <br>

      &gt;&gt;type("a") <br>
      string
</p>

</body>

</html>
