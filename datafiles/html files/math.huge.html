<!DOCTYPE html>

<body>

<h1>huge</h1>
    
<p>The float value HUGE_VAL, a value larger than any other numeric value.</p>
    
<p><b>Syntax:</b></p> 
<p>huge &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.huge*0 <br>
      -nan(ind)	<br>
      
      <br>
      
      &gt;&gt;math.huge/0 <br>
      inf	<br>
      
      <br>
     
      &gt;&gt;0/math.huge <br>
      0 <br>
      
      <br>
      
      &gt;&gt;math.huge/math.huge <br>
      -nan(ind)
</p>

</body>

</html>
