<h1>abs</h1>
    
<p>Finds the absolute value of the elements of an iteratable container.</p>
    
<p><b>Syntax:</b></p> 
<p>abs(container=) &rarr; container</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;v=std.tovector{-1,2,-3} <br>
      &gt;&gt;std.abs(v) <br>
      1 &nbsp;&nbsp;  2 &nbsp;&nbsp;  3  &nbsp;&nbsp; COL <br>
      <br>
      &gt;&gt;t={-1,2,-3} <br>
      &gt;&gt;std.abs(t) <br>
      1 &nbsp;&nbsp;  2 &nbsp;&nbsp;  3	
</p>

</body>

</html>
