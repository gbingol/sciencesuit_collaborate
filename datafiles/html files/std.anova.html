<!DOCTYPE html>
<html>
    
<body>
    
<h1>anova</h1>

<p>Performs single-factor analysis of variance test. <br>
    Returns p-value and an ANOVA table.
</p>

<p><b> Syntax:</b></p> 
<p><b>1)</b> anova(m=)</p>
<p><b>2)</b> anova(rng=)</p>
<p><b>3)</b> anova(v1=,v2=,v3=,...)</p>

<p>&nbsp;</p>

<table border="1" cellspacing="0">
    <tr>
        <td><i>m, rng:</i></td>  <td>Responses &larr; Matrix / Range</td>
    </tr>

    <tr>
        <td><i>v1,...</i></td>  <td>Responses &larr; Vector</td>
    </tr>
    
</table>
    


</body>

</html>
