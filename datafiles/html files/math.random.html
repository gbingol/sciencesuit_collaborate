<h1>random</h1>
    
<p>
      Returns a pseudo-random number from a uniform distribution. 
</p>
    
<p><b>Syntax:</b></p> 
<p>random(m=nil, n=nil) &rarr; number</p>

<p><b>Usage Notes:</b></p>
<p><b>1)</b> random(): returns a float in the range [0,1).</p>

<p><b>2)</b>random(m,n): returns an integer in the range [m, n].</p>

<p><b>3)</b>random(n)=random(1, n)</p>
