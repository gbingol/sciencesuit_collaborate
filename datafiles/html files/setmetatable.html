<!DOCTYPE html>
<html>
<body>

<h1>setmetatable</h1>
    
<p>Sets the <i>metatable</i> for the given <i>table</i>.</p>
    
<p><b>Syntax:</b></p> 
<p>setmetatable(table, metatable)</p>

<p>&nbsp;</p>

<h2>Example:</h2>
<p>
      
      &gt;&gt;tbl = {} <br>
      &gt;&gt;metatbl = {} <br>
      &gt;&gt;setmetatable(tbl, metatbl) <br>

      <br>
      
      &gt;&gt;assert(getmetatable(tbl) == metatbl) --> true
</p>

</body>

</html>
