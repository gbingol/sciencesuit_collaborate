<!DOCTYPE html>
<html>
<body>

<h1>lower</h1>
    
<p>
      Receives a string and returns a copy of this string with all uppercase letters changed to lowercase. <br>
      All other characters are left unchanged. <br>
      <br>

      The definition of what an uppercase letter is depends on the current locale.
</p>
    
<h2>Syntax:</h2>
<p>lower (s) </p>

<h2>Example:</h2>
<p>
      &gt;&gt;s="A1B" <br>

      <br>

      &gt;&gt;string.lower(s) <br>
      a1b
</p>


</body>

</html>
