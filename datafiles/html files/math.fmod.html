<h1>fmod</h1>
    
<p>
      Returns the remainder of the division of x by y.
</p>
    
<p><b>Syntax:</b></p> 
<p>fmod(x,y) &rarr; number</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.fmod(10, 3) <br>
      1	<br>
      
      <br>

      &gt;&gt;math.fmod(10.3, 3) <br>
      1.3	
</p>

</body>
