<h1>max</h1>

<p>
    Uses std.minmax to find the maximum entry in an iteratable container.
</p>

<h3>Syntax:</h3>
<p>
    max(container) &rarr; entry
</p>


<p>&nbsp;</p>


<h3>Example:</h3>
<p>
    &gt;&gt;t={3, 5, 2, 1, 7, 4} <br>
    &gt;&gt;std.max(t) <br>
    7
</p>

</body>

</html>
