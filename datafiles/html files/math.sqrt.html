<!DOCTYPE html>

<h1>sqrt</h1>
    
<p>Returns the square root of <i>x</i> (equivalent to x^0.5).</p>
    
<p><b>Syntax:</b></p> 
<p>sqrt(x) &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.sqrt(9) <br>
      3	<br>

      <br>
      
      &gt;&gt;math.sqrt(4) <br>
      2	
</p>

</body>

</html>
