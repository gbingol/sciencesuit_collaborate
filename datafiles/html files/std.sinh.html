<h1>sinh</h1>
    
<p>Finds the hyperbolic sine of the elements of an iteratable container (uses math.sinh).</p>
    
<p><b>Syntax:</b></p> 
<p>sinh(container=) &rarr; container</p>

<p><b>Example:</b></p>
<p>
      &gt;&gt;std.sinh(2) <br>
      3.62686	<br>
      <br>
      &gt;&gt;e=math.exp(1) <br>
      &gt;&gt;(e^2-e^-2)/2 <br>
      3.62686
</p>
