<h1>cumsum</h1>
    
<p>
      Finds the cumulative sum of a Vector.
</p>
    
<h3>Syntax:</h3> 
<p>cumsum(v=) &rarr; Vector</p>


<h3>Example:</h3>
<p>
      &gt;&gt;v=std.tovector{1,2,3,4} <br>
      
      <br>
      
      &gt;&gt;std.cumsum(v) <br>
      1 &nbsp;&nbsp;  3 &nbsp; 6 &nbsp;  10  &nbsp;  COL
</p>
