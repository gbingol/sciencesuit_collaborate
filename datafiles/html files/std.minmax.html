<h1>minmax</h1>

<p>
    Finds the minimum and maximum entries in an iteratable container.
</p>

<h3>Syntax:</h3>
<p>
    minmax(container) &rarr; entry, entry
</p>


<p>&nbsp;</p>


<h3>Example:</h3>
<p>
    &gt;&gt;t={3, 5, 2, 1, 7, 4} <br>
    &gt;&gt;std.minmax(t) <br>
    1 &nbsp;&nbsp;  7
</p>

</body>
