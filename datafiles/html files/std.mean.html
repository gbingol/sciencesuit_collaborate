<h1>mean</h1>

<p>Computes the average of an iteratable container (equivalent to function <i>aver</i>)</p>

<p><b> Syntax:</b></p> 
<p>mean(container=) &rarr; number</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;t={1,2,3} <br>
      &gt;&gt;std.mean(t) <br>
      2	<br>
      <br>
      &gt;&gt;v=std.tovector{1,2,3} <br>
      &gt;&gt;std.mean(v) <br>
      2	
</p>

</body>

</html>
