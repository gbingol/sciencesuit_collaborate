<h1>deg</h1>
    
<p>Given in radians returns the argument <i>x</i> in degrees.</p>
    
<p><b>Syntax:</b></p> 
<p>deg(x) &rarr; number</p>

<p><b>Example Usage:</b></p>
<p>
      &gt;&gt;math.deg(3.14159) <br>
      180	<br>

      <br>

      &gt;&gt;math.deg(6.28319) <br>
      360	<br>

      <br>
      
      &gt;&gt;math.deg(12.5664) <br>
      720.002	
</p>

</body>

</html>
