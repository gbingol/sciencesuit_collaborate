<h1>tointeger</h1>
    
<p>If the value <i>x</i> is convertible to an integer, returns that integer. Otherwise, returns nil.</p>
    
<p><b>Syntax:</b></p> 
<p>tointeger(x)</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.tointeger(2.0) <br>
      2	<br>

      <br>
      
      &gt;&gt;math.tointeger(2.3) <br>
      nil	
</p>

</body>

</html>
