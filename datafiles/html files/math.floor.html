<h1>floor</h1>
    
<p>Finds the integer in which is not greater than the argument <i>x</i>.</p>
    
<p><b>Syntax:</b></p> 
<p>floor(x) &rarr; integer</p>

<p><b>Examples:</b></p>
<p>
      &gt;&gt;math.floor(-2.3) <br>
      -3    <br>
     
      <br>
     
      &gt;&gt;math.floor(2.3) <br>
      2	
</p>
